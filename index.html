<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">TechSpot:</h1>
            <!-- Inserción del logo -->
            <img src="./assets/images/logo/logo.png" alt="Logo" class="logo">
            
            <h1> Hoy es: <%= new java.util.Date() %> </h1> 
            <p>Bienvenido, <%= request.getAttribute("nombreUsuario") %>!</p>

            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Bienvenidos a: </h1> 
                <img src="./assets/images/logo/logo.png" alt="Logo" class="logo">
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="audifonos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Audifonos</button>
                    </li>
                    <li>
                        <button id="celulares" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Celulares</button>
                    </li>
                    <li>
                        <button id="laptops" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Laptops</button>
                    </li>

                    <li>
                        <button id="contacto" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Contáctanos</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 TechSpot</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>

    <!--//libreria de mensajes BT-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>




<!--Este código HTML representa una página web con un menú lateral y un contenedor principal para mostrar productos. El menú lateral tiene botones para filtrar productos por categoría y un botón para acceder al carrito de compras. El contenedor principal muestra un título y un espacio para mostrar los productos, que se rellenará con JavaScript.

Ejemplo de uso:

El usuario puede hacer clic en los botones del menú lateral para filtrar los productos por categoría.
El usuario puede hacer clic en el botón del carrito para acceder a la página del carrito de compras.
El contenedor principal se rellenará con los productos correspondientes a la categoría seleccionada o con todos los productos si no se selecciona ninguna categoría.-->
